<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h3>Recruiter Email Assistant</h3>
  </div>
  
  <div class="container">
    <div class="status scanning" id="status">
      <div class="status-icon"></div>
      <span id="status-text">Scanning page for emails...</span>
    </div>
    
    <div id="email-list">
      <div class="no-emails">fetching emails</div>
    </div>
    
    <div class="button-group">
      <button class="primary-btn" id="highlight-btn">
        <!-- SVG icon code -->
        Highlight Emails
      </button>
      
      <div class="button-row">
        <button class="secondary-btn" id="processing-btn">
          <!-- SVG icon code -->
          Processing
        </button>
        
        <button class="tertiary-btn" id="rejected-btn">
          <!-- SVG icon code -->
          Rejected
        </button>
      </div>
      <button class="success-btn" id="accepted-btn">
        <!-- SVG icon code -->
        Accepted
      </button>
      
      <button class="quaternary-btn" id="underreview-btn">
        <!-- SVG icon code -->
        Under Review
      </button>
    </div>
    
    <div class="template-section">
      <h4>Selected Template:</h4>
      <textarea id="email-template" placeholder="Email template will appear here..."></textarea>
      <button class="primary-btn" id="send-btn">
        <!-- SVG icon code -->
        Send Selected Emails
      </button>
    </div>
    
    <div class="footer">
      <p>Recruiter Email Assistant v1.0</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
